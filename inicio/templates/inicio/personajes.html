{% extends "base.html" %}
{% block h1_header %}
Personajes
{% endblock h1_header %}

{% block main %}
<form action="{% url 'personajes' %}" style="margin-top: 60px;">
    {{formulario}}
    <input style="margin-top: 20px;" type="submit" value="Buscar">
</form>
{% if personajes  %}
{% for personaje in personajes %}
    <ul>
        <li style="list-style-type: none; margin-top: 20px;">
                {{personaje}} | <a href= {% url 'ver_personaje' personaje.id %}>ver</a>||
        </li>
    </ul>
    {% endfor %}
    
    {% else %}    
        <h1>No existe nada</h1>
    {% endif %}
{% endblock main %}
