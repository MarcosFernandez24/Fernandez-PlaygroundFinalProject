{% extends "base.html" %}
{% block h1_header %}
perfil de {{request.user}}
{% endblock h1_header %}
{% block main %}
<ul>
    <li>nombre: {{request.user.first_name}}</li>
    <li>email: {{request.user.email}}</li>
    <li>Avatar: <img src={{request.user.avatar.url}} alt=""></li>
</ul>

<a class='btn btn-dark' href={% url "editar_perfil" %}>Editar perfil</a>
<a class='btn btn-dark' href={% url "cambiar_contraseña" %}>Cambiar contraseña</a>
{% endblock main %}
